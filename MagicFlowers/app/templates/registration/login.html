<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link rel="stylesheet" href="{% static 'css/mystyles.css' %}">
    <style>
        body{
            /* background-image: url("{% static 'img/fondo-login.jpg' %}"); */
            background: rgba(0, 0, 0, 0.397) url("{% static 'img/fondo-login.jpg' %}");
            background-blend-mode: darken;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        p.nada {
            padding-top: 100px;
        }
        card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% load static %}
    {% load crispy_forms_tags %}
    <div class="container">
        <br><br><br><br><br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Ingresa tus credenciales </h2>
                        <hr>
                        <form action="#" method="POST">

                            {% csrf_token %}
                            
                            {{form | crispy}}

                            <br><br>
                            <a href="{% url 'home' %}" class="btn btn-primary" style="background-color:rgba(173, 58, 167, 0.801); float:left; border-color: rgba(97, 32, 94, 0.801);">Ir al Home</a>
                            <input type="submit" value="Ingresar" class="btn btn-success" style="float: right;">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br><br>
        <div><p class="nada">.</p></div>
    </div>
    <!-- FOOTER -->
    <footer>
        <div class="container-footer">
            <div class="content-foo">
                <h4>SÍGUENOS</h4>
                <p> 
                    <a href="https://www.facebook.com" target="_blank"><img src="{% static 'img/icons8-facebook-32.png' %}" alt="Facebook icon by Icons8" title="Facebook"></a>
                    <a href="https://www.instagram.com" target="_blank"><img src="{% static 'img/icons8-instagram-32.png' %}" alt="Instagram icon by Icons8" title="Instagram"></a>
                    <a href="https://www.twitter.com" target="_blank"><img src="{% static 'img/icons8-twitter-32.png' %}" alt="Twitter icon by Icons8" title="Twitter"></a>
                </p>
            </div>
            <div class="content-foo">
                <h4>CONTACTO</h4>
                <p>Dirección Verdadera #1234</p>
                <p>2212345678</p>
                <p>contacto@magicflowers.cl</p>
            </div>
        </div>
        <h2 class="titulo-final">&copy; LaGambino - Muñoz</h2>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
